<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panelGrid columns="2">
                <p:outputLabel value="CÃ³digo:"  />
                <p:selectOneMenu value="#{controladorUsuarios.usuario.codigo}" valueChangeListener="#{controladorUsuarios.valueChangeMethod}" id="selectCodigo">
                    <f:ajax event="change" render="@form"/>
                    <f:selectItem itemLabel=""/>
                    <f:selectItems value="#{controladorUsuarios.usuarios}" var="varUsuCod" itemValue="#{varUsuCod.codigo}" itemLabel="#{varUsuCod.codigo}" />
                </p:selectOneMenu>
                <p:outputLabel value="Cedula: " for="usuCedula" />
                <p:inputText id="usuCedula" value="#{controladorUsuarios.usuario.cedula}" title="UsuCedula" />
                <p:outputLabel value="Nombre: " for="usuNombre" />
                <p:inputText id="usuNombre" value="#{controladorUsuarios.usuario.nombre}" title="UsuNombre" />
                <p:outputLabel value="Apellido: " for="usuApellido" />
                <p:inputText id="usuApellido" value="#{controladorUsuarios.usuario.apellido}" title="UsuApellido" />
                <p:outputLabel value="Correo: " for="usuCorreo" />
                <p:inputText id="usuCorreo" value="#{controladorUsuarios.usuario.correo}" title="UsuCorreo" />
                <p:outputLabel value="Telefono: " for="usuTelefono" />
                <p:inputText id="usuTelefono" value="#{controladorUsuarios.usuario.telefono}" title="UsuTelefono" />
                <p:outputLabel value="Direccion: " for="usuDireccion" />
                <p:inputText id="usuDireccion" value="#{controladorUsuarios.usuario.direccion}" title="UsuDireccion" />
                <p:commandButton action="#{controladorUsuarios.ingresarUsuario()}" value="Insertar" update="tabla selectCodigo"></p:commandButton>
                <p:commandButton action="#{controladorUsuarios.actualizarUsuario()}" value="Modificar" update="tabla selectCodigo" ></p:commandButton>
                <p:commandButton action="#{controladorUsuarios.eliminarUsuario()}" value="Eliminar" update="tabla selectCodigo"></p:commandButton>
                <p:panel id="panelSis">
                    <h1><h:outputText value="Lista de Usuarios"/></h1>
                    <p:dataTable value="#{controladorUsuarios.usuarios}" var="item" id="tabla">
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Codigo"/>
                            </f:facet>
                            <h:outputText value="#{item.codigo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Cedula"/>
                            </f:facet>
                            <h:outputText value="#{item.cedula}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Nombre"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Apellido"/>
                            </f:facet>
                            <h:outputText value="#{item.apellido}"/>
                        </p:column>
                         <p:column>
                            <f:facet name="header">
                                <h:outputText value="Correo"/>
                            </f:facet>
                             <h:outputText value="#{item.correo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Telefono"/>
                            </f:facet>
                            <h:outputText value="#{item.telefono}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Direccion"/>
                            </f:facet>
                            <h:outputText value="#{item.direccion}"/>
                        </p:column>
                    </p:dataTable>


                </p:panel>
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
